version: '3.4'

x-variables: &x-variables
    PPM_DEBUG: 1
    APP_ENV: dev
    APP_SECRET: c95ab68cbfba3232e79d72ebae567424
    TZ: Europe/London
    POSTGRES_USER: medleybox
    POSTGRES_DB: medleybox_webapp
    POSTGRES_PASSWORD: medleybox
    MAILER_DSN: smtp://mailhog:1025

volumes:
    minio-data:
    postgres-data:
    redis-data:

networks:
    medley:
        external: true

services:
    nginx:
        image: ghcr.io/medleybox/nginx:master
        restart: always
        environment: *x-variables
        depends_on:
            - "encore"
        volumes:
         - ./public/build:/var/www/public/build
        networks:
            - medley
        ports:
            - "80:80"
            - "443:443"
    encore:
        image: medleybox/encore
        extra_hosts:
         - "medleybox.local:0.0.0.0"
        networks:
            - medley
        volumes:
         - ./assets:/app/assets
         - ./public/build:/app/public/build
        build:
            context: ./
            dockerfile: docker/encore/Dockerfile
    webapp:
        image: medleybox/webapp
        build:
            context: ./
            dockerfile: docker/app/Dockerfile
        restart: always
        environment: *x-variables
        networks:
            - medley
        volumes:
         - ./bin:/app/bin
         - ./config:/app/config
         - ./src:/app/src
         - ./templates:/app/templates
         - ./vendor:/app/vendor
         - ./public/build:/app/public/build
    redis:
        image: redis:alpine
        restart: always
        environment: *x-variables
        networks:
            - medley
        volumes:
            - redis-data:/data
    mailhog:
        image: mailhog/mailhog
        networks:
            - medley
    db:
        image: postgres:12-alpine
        restart: always
        environment: *x-variables
        networks:
            - medley
        volumes:
         - postgres-data:/var/lib/postgresql/data
